<div class="container wrapper">
    <div>Main view</div>
    <section id="main" >
    
        <div class="col-lg-4 col-md-4 " ng-repeat="item in main.items">
            <a ui-sref="details({id: item._id})">
               <img ng-src="http://localhost:4001/api/v1/{{item.imgUrl}}" title="tel" class="tel-prew">
                <div class="item-title col-md-12">{{item.name}}</div>
                <div class="price col-md-offset-8 col-md-2">${{item.price}}</div>
                <div class="deck col-md-12">{{item.description}}</div>
            </a>
            <div class=" col-md-offset-8 col-md-2 btn-add">Add</div>
        </div>
    </section>
</div>
