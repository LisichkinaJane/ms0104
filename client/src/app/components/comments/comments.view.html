<div class="container">
    <div class="comments-wrapper">
        <div class="row">
            <div class="col-lg-6 comment-author">
                <h2>{{comment.author}}</h2>
            </div>
            <div class="col-lg-2 col-lg-offset-4 comment-rating">{{comment.item_rating}}</div>
        </div>
        <div class="comment-text">{{comment.text}}</div>
        <div class="comment-date text-right">{{comment.created_on | date}}</div>
    </div> 
</div>
